###############################################################################
# GPU Passthrough Configuration
###############################################################################
# GPU Passthrough requires prior knowledge of configuring GPU passthrough. Be
# Sure to enable virtualization options in BIOS:
# * IOMMU
# * SR-IOV
# * AMD-V
# * SVM
# * VT-d / VT-x

# GPU brand.
#
# Values:
#   nvidia: Nvidia based card supported in nvidia-driver packages.
#      amd: AMD based card supported in mesa-vulkan packages.
#    intel: Intel based support (default).
#
# Default: 'intel'.
gpu_type: 'intel'

# GPU passthrough mode.
#
# Values:
#    host: Configure GPU passthrough as host (machine with hardware GPU).
#   guest: Configure GPU passthrough as guest (machine without hardware GPU).
#
# Default: 'guest'.
gpu_passthrough_mode: 'guest'
